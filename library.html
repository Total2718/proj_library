<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <link rel="stylesheet" href="library.css">
        <script  src="script.js" defer></script>
    </head>
    <body id='body'>
    <header>
        <div id='title'>The Library</div>
        <button type="button" id="add_book">Add Book</button>
        </header>
        <div id="card_container"></div>
        <form id="pop_up_form" class="add_form">
            <div>
                <label for="title_input">Title:</label>
                <input type="text" id="title_input_box" name="title_input" required><br><br>
            </div>
            <div>
                <label for="author_input">Author:</label>
                <input type="text" id="author_input" name="author_input" required><br><br>
            </div>
            <div>
                <label for="pages_input">Number of Pages:</label>
                <input type="number" id="pages_input" name="pages_input" required><br><br>
            </div>
            <div>
                <label for="read_input">Have you read this book?</label>
                <input type="checkbox" id="read_input" name="pages_input">

            </div>
            <div>
                    <button type='button' id="submit_button">Add Book</button>
            </div>
            

        </form>
        <div id="cover" class="regular"></div>
    </body>
    
       
    
</html>
